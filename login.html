<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber login page</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Oswald&family=Prompt&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/48f2b3b639.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-section">
        <h1 class="login-title">Login Now</h1>
        <div class="login-input">
            <input type="email" placeholder="Your email" required>
            <input type="password" placeholder="password">
            
            <button class="submit-login"><i class="fa-solid fa-right-to-bracket"></i> Login </button>
        </div>
    </section>
</body>
</html>
